<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload=init()>
    <div class="page-container">
        <header>
            <div class="container flex space-between align-center">
                <div class="logo">TravelTip</div>
                <div class="location-container flex space-between">
                    <input class="location-input" placeholder="Enter location">
                    <button class="go pointer button">Go</button>
                    <button class="my-location pointer button">My Location</button>
                </div>
            </div>
        </header>
        <main>
            <div class="main container">
                <div class="curr-location-bar flex space-between align-center">
                    <div class="curr-location">Location:
                        <span class="address">
                        </span>
                    </div>
                    <button class="pointer button">Copy Location</button>
                </div>
                <div class="main-content-container grid">
                    <div class="location-table">Location Table</div>
                    <div class="weather-table">Weather?</div>
                    <div class="map-container">Map</div>
                </div>
            </div>
        </main>
        <footer class="footer flex column align-center">
            <small>Â©Gazorpazorp85 for Vandaley Industries</small>
            <div class="social-links flex center">
                <div class="social-logo">
                    <a href="https://www.facebook.com/karma.tova" class="facebook" title="facebook" target="blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <div class="social-logo">
                    <a href="https://www.linkedin.com/in/paolo-groppi-6ba84117b" class="linkedin" title="linkedin"
                        target="blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <div class="social-logo">
                    <a href="http://www.paologroppi.com" class="me" target="blank">
                        <img src="img/about-me-48.png" width=40 height=40 title="www.paologroppi.com">
                    </a>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="https://kit.fontawesome.com/aa5b8f9a54.js" crossorigin="anonymous"></script>
    <script src="lib/swal.js"></script>
    <script src="lib/axios.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG9ilTxQ0yEVAEA7Flkd-3RqvEqt6F52A"
                       type="text/javascript"></script>
    <script src="Model/Location.js"></script>
    <script src="cmps/LocationPreview.js"></script>
    <script src="js/mapService.js"></script>
    <script src="js/mapController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
